<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="This is the Practicum coffeeshop" />
    <meta author="Martin Batista" />
    <meta
      keywords="coffee, shop, coffee vending, coffee roasting, exotic coffee, snacks"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- START of wrapper class called: .page -->
    <div class="page">
      <header class="header">
        <!-- img logo is independant of nav block -->
        <img
          src="./images/logo_coffee_shop.svg"
          alt="Practicum Coffee Shop Logo"
          class="logo"
        />
        <nav class="nav">
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#menu">Menu </a>
            </li>
            <li>
              <a class="nav__link" href="#recipes">Recipes </a>
            </li>
            <li>
              <a class="nav__link" href="#book-a-table">Book a table </a>
            </li>
            <li>
              <a class="nav__link" href="#contacts">Contacts </a>
            </li>
          </ul>
        </nav>
        <!-- PLACE HEADER TITLE HERE class="header__title" use <h1></h1> -->
      </header>
      <main class="content">
        <!-- no css styling added for class content (main) -->
        <section class="menu" id="menu"></section>
        <section class="recipes" id="recipes"></section>
        <section class="reservation" id="reservation"></section>
        <section class="about" id="about"></section>
      </main>
      <footer class="footer" id="footer"></footer>
    </div>
    <!-- END of wrapper class called: .page -->
  </body>
</html>
